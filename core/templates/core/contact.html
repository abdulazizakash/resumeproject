{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
 <div class="row text-white mb-5">
   <p class="mx-auto mb-5">
   Do you have question? Please do not hesitate to contact. I will come back to you within a matter of houres to help you.
   </p>
    <div class="col-sm-9 mb-5">
        <form action="">
          <div class="from-row">
            <div class="from-group">
              <label for="inputName">Your Name</label>
              <input type="text" class="form-control" id="inputName"/>
            </div>
            <div class="from-group">
              <label for="inputEmail">Your Email *</label>
              <input type="text" class="form-control" id="inputEmail" required/>
            </div>
            <div class="from-group">
              <label for="inputSubject">Your Subject</label>
              <input type="text" class="form-control" id="inputSubject"/>
            </div>
            <div class="mb-3">
              <label for="inputTextarea">Your message *</label>
              <textarea class="form-control" id="inputTextarea" required ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
    </div>
    <div class="col-sm-3 text-center">
      <ul class="list-unstyled">
        <li>
         <i class="fas fa-map-marker-alt fa-2x i-color"></i>
         <p>Ranchi, Jhakhand, India</p>
        </li>
        <li>
         <i class="fas fa-phone mt-4 fa-2x i-color"></i>
         <p>+ 91 900000000</p>
        </li>
        <li>
         <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
         <p>contact@email.com</p>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="text-center">
 <a href="" traget="_blank"><i class="fab fa-twitter i-color mr-3"></i></a>

</div>


{% endblock content %}
